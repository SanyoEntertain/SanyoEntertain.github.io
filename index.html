<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <title>멋쟁이사자처럼</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <a href="http://kmu.likelion.org/" target="_blank">멋쟁이사자처럼 바로가기</a>
        <br>
        <img src="images.png" alt="lion_image"><img/>
        <h1>LIKE LION UNIV.</h1>
        <h3>회원가입</h3>
        <form action="">
            <fieldset>
                <legend>기본 정보</legend>
                <label for="userId">아이디 :
                    <input type="text" id="userId" placeholder="아이디는 8자 이상입니다.">
                </label>
                <br>
                <label for="password"> 비밀번호:
                    <input type="password" id="password" placeholder="비밀번호는 10자리 이상입니다.">
                </label>
                
                <br>
            
                성별 : 
                <label for="gender">
                    남자<input type="radio"  name="man">
                </label>
                <label for="gender">
                    여자<input type="radio" name="man">
                </label>

            </fieldset>

            <fieldset>
                <legend>부가 정보</legend>
                취미 : 
                <label for="hobby">
                    <input type="checkbox"> 코딩
                </label>
                <label for="hobby">
                    <input type="checkbox"> 영화감상
                </label>
                <label for="hobby">
                    <input type="checkbox"> 음악감상
                </label>
                <label for="hobby">
                    <input type="checkbox"> 독서
                </label>
                <label for="hobby">
                    <input type="checkbox"> 운동
                </label>
                
                <br>

                프로필사진 :
                <input type="file">

                <br>

                사는 지역 :
                <select name="지역">
                    <option value="서울">서울</option>
                    <option value="대전">대전</option>
                    <option value="대구">대구</option>
                    <option value="부산">부산</option>
                </select>

                <br>

                자기소개:
                <textarea name="intro" rows="5" cols="50">
                    가벼운 자기소개를 입력해주세요.
                </textarea>

                <br>

                <button class="button_1">가입하기</button>
                <button class="button_2">다시작성</button>

            </fieldset>
            
        </form>
    </body>
</html>
